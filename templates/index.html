{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    
</head>
<body>
    {% for msg in messages %}
    <div class="alert alert-warning" role="alert">
        {{msg}}
    </div>
    {% endfor %}
    <a href="{% url 'index' %}"><h1 class="heading">Weather</h1></a>
    <div class="container">
        
        <form action="" method="POST" >
                {% csrf_token %}
                <input type="text" name="city" placeholder="Enter City" class="city">
                <button class="btn" type="submit" class="btn">Submit</button>
            
        </form>
        <div class="weather">
            <div class="left">
            {% if temperature %}
                <h2>{{temperature}}&deg;</h2>
            {% endif %}
            
                <h3>{{city}}</h3>
                <h3>{{country}}</h3>

            </div>
            <div class="right">
                <h2 class="desc">{{description}}</h2>
                
                <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt="">
    
            </div>
            

            
           

            
            

        </div>
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        $(document).ready(function(){
            $(".city").autocomplete({
                source:function(request,response){
                    $.ajax({
                        url:"https://api.openweathermap.org/geo/1.0/direct",
                        dataType:'json',
                        data:{
                            q:request.term,
                            limit:5,
                            appid:"{{api_key}}"
                        },
                        success:function(data){
                            var citySuggestions=$.map(data,function(item){
                                return{
                                    label:item.name+", "+item.country,
                                    value:item.name
                                }
                            })
                            response(citySuggestions)
                        }
                    })
                }
                ,minLength:2

            })
        })
        
    </script>
    
    
</body>
</html>
